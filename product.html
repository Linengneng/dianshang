<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>乐淘电商</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="./lib/bootstrap-validator/css/bootstrapValidator.min.css"
    />
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css" />
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <div class="lt_aside">
      <div class="brand"><a href="#">加菲</a></div>
      <div class="user">
        <img src="./images/02.jpg" alt="" />
        <p>加菲的超级饲养员</p>
      </div>
      <div class="nav">
        <ul>
          <li>
            <a href="user.html"
              ><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a
            >
          </li>
          <li>
            <a href="javascript:;" class="category"
              ><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a
            >
            <div class="child">
              <a href="guanli.html">一级分类</a>
              <a href="second.html">二级分类</a>
            </div>
          </li>
          <li>
            <a class="current" href="product.html"
              ><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a
            >
          </li>
        </ul>
      </div>
    </div>

    <div class="lt_main">
      <div class="lt_topbar">
        <a href="#" class="pull-left icon_left"
          ><i class="glyphicon glyphicon-align-justify"></i
        ></a>
        <a href="#" class="pull-right icon_right"
          ><i class="glyphicon glyphicon-log-out"></i
        ></a>
      </div>

      <div class="container-fluid">
        <ol class="breadcrumb mt_20">
          <li><a href="letao.html">管理系统</a></li>
          <li class="active">商品管理</li>
        </ol>
        <div class="it_content">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>序号</th>
                <th>商品名称</th>
                <th>商品描述</th>
                <th>商品库存</th>
                <th>商品尺寸</th>
                <th>商品状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <!-- 模板引擎 -->
            </tbody>
          </table>
          <div class="pull-right"><ul id="paginator"></ul></div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="addModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="form">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
              <h4 class="modal-title">添加商品</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <div class="dropdown">
                  <button
                    class="btn btn-default dropdown-toggle"
                    type="button"
                    id="dropdownMenu1"
                    data-toggle="dropdown"
                  >
                    <span id="dropdownText">请选择二级分类</span>
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu"></ul>
                </div>
                <input type="hidden" name="brandId" />
              </div>

              <div class="form-group">
                <input
                  type="text"
                  name="proName"
                  class="form-control"
                  placeholder="请输入商品名称"
                />
              </div>
              <div class="form-group">
                <textarea
                  name="proDesc"
                  placeholder="请输入商品描述"
                  class="form-control"
                  cols="30"
                  rows="4"
                ></textarea>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="num"
                  class="form-control"
                  placeholder="请输入商品库存"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="size"
                  class="form-control"
                  placeholder="请输入商品尺码"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="oldPrice"
                  class="form-control"
                  placeholder="请输入商品原价"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="price"
                  class="form-control"
                  placeholder="请输入商品现价"
                />
              </div>

              <div class="form-group">
                <label class="btn btn-default" for="fileupload">选择图片</label>
                <input
                  multiple
                  type="file"
                  name="pic1"
                  data-url="/product/addProductPic"
                  id="fileupload"
                  style="display: none"
                />
              </div>
              <div class="form-group" id="imgBox">
                <input type="hidden" name="picStatus" />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                取消
              </button>
              <button type="submit" class="btn btn-primary">添加</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal fade" id="logoutModal" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p class="red">
              <i class="glyphicon glyphicon-info-sign"></i
              >您确定要退出后台管理系统吗？
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              取消
            </button>
            <button type="button" class="btn btn-primary" id="logoutBtn">
              退出
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/html" id="productTpl">
      {{ each rows v i }}
        <tr>
          <td>{{ i + 1 + (page-1) * size }}</td>
          <td>{{ v.proName }}</td>
          <td>{{ v.proDesc }}</td>
          <td>{{ v.num }}</td>
          <td>{{ v.size }}</td>
          <td>{{ v.statu === 1 ? "已上架" : "已下架" }}</td>
          <td>
            {{ if v.statu === 1 }}
              <button class="btn btn-danger">下架</button>
            {{ else }}
              <button class="btn btn-success">上架</button>
            {{ /if }}
          </td>
        </tr>
      {{ /each }}
    </script>

    <script type="text/html" id="dropdownTpl">
      {{ each rows v i }}
        <li><a data-id="{{ v.id }}" href="#">{{ v.brandName }}</a></li>
      {{ /each }}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/product.js"></script>
  </body>
</html>
